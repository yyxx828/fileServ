spring:
  profiles:
      active: dev

product:
  version: V3.0.20190601


#数据量大于100KB时进行数据压缩
server:
  compression:
    enabled: true
    min-response-size: 100
    mime-types:
    - application/json
    - application/javascript
    - application/octet-stream
    - application/xml
    - text/html
    - text/plain


